<h1>Update Girl</h1>
<div>Name: <input type="text" ng-model="girl.name"></div>
<div>Age: <input type="number" ng-model="girl.age"></div>
<div>Facebook: <input type="text" ng-model="girl.facebook"></div>
<div>Password: <input type="text" ng-model="girl.password"></div>
<input type="button" value="Update" ng-click="update(girl.id)">
<input type="button" value="Cancel" ng-click="cancel()">
