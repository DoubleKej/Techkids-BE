<h1>TECH KIDS HOT GIRLS</h1>
<input type="button" value="Add" ng-click="add()">
<table border="1" style="width:100%;">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Facebook</th>
    <th>Pasword</th>
    <th>Action</th>
  </tr>
  <tr ng-repeat="girl in girls">
    <td>{{girl.name}}</td>
    <td>{{girl.age}}</td>
    <td>{{girl.facebook}}</td>
    <td>{{girl.password}}</td>
    <td>
      <input type="button" value="Update" ng-click="update(girl.id)">
      <input type="button" value="Delete" ng-click="delete($index)">
    </td>
  </tr>
</table>
<div class="example">
  <div class="container">
    <div class="row">
      <h2>Pagination Basic</h2>
      <ul class="pagination">
        <li><a href="#">&laquo;</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">&raquo;</a></li>
      </ul>
    </div>
  </div>
</div>
